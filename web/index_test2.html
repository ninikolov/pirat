    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
                var submission = $('#userInput2').val();
//                solution = '';
                if (submission == solution) {
                    $('#message1').toggleClass('in');
                    $("#userInput2").prop('readonly', true);
                    $('#submit').attr("disabled", true);
                } else {
                    $('#alertmsg1').toggleClass('in');
                    $("#alertmsg1").show().fadeOut(5000);
                }
            });
        });
    </script>
    <style>
        .modal.fade .modal-dialog {
            transform: translate(0px, -25%);
            transition: transform 0.3s ease-out 0s;
        }

        .modal.fade.in .modal-dialog {
            transform: translate(0px, 0px);
        }

        .flyover {
            left: 150%;
            overflow: hidden;
            position: fixed;
            width: 50%;
            opacity: 0.9;
            z-index: 1050;
            transition: left 0.6s ease-out 0s;
        }

        .flyover-centered {
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .flyover.in {
            left: 50%;
        }

        .flyover-bottom {
            bottom: 10px;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PiRat</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>

                    <li>

                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row text-center">
            <div class="col-lg-12">
                <h1 class="page-header">PiRat
                    <small>Guess the word!</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div id="templateArea" class="row">

        </div>
        <!-- /.row -->
        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="userInput">Word: </label>
                        <input type="text" class="form-control" id="userInput2" placeholder="What's there?">
                    </div>
                    <div id="message1" class="jumbotron flyover flyover-centered">
                        <h1>Success!</h1>

                        <p>
                            You got it right.
                        </p>
                        <!--<button class="btn btn-primary">Continue</button>-->
                    </div>
                    <div id="alertmsg1" class="alert alert-danger flyover flyover-bottom"><h1>Whoops!</h1>

                        <p> This is not the answer. Try again. </p></div>
                    <a class="btn btn-default" id="submit">Submit</a>
                    <a class="btn btn-default" href="index_test2.html">New Word</a>
                </form>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; PiRat 2k15</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->

    <script id="daTemplate" type="text/template">
      {{#arr}}
      <div class="col-md-12 portfolio-item text-center">
    <img class="img-responsive" src="img/{{pic}}.jpg" alt="">
    <h3>{{index}}</h3>
    </div>
    {{/arr}}

</script>

<script type="text/javascript">
var contents = {
    arr:[
        {"pic":"cat", "index":"666"},
        {"pic":"aa", "index":"123"},
        {"pic":"bomb", "index":"21387"}
    ]
};
var solution = "catabomb";
var template = $('#daTemplate').html();
var html = Mustache.to_html(template, contents);
$('#templateArea').html(html);
</script>
</body>
